<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
    <style> 
        textarea{resize: none;}
    </style>

	<title>User Dashboard</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/dashboard/{accountId}(accountId=${accountId})}">Social Bookstore</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                
                  <a class="nav-link active" aria-current="page" th:href="@{/dashboard/{accountId}(accountId=${accountId})}">Dashboard</a>
                  <a class="nav-link active" aria-current="page" th:href="@{/user/{accountId}/offers(accountId=${accountId})}">Offers</a>
                  <a class="nav-link active" aria-current="page" th:href="@{/user/{accountId}/requests(accountId=${accountId})}">Requests</a>
                  <a class="nav-link active" aria-current="page" th:href="@{/profile/{accountId}(accountId=${accountId})}">Profile</a>
                  <a class="nav-link active" aria-current="page" th:href="@{/logout}">Log Out</a>
                
            </ul>
        </div>
    </div>
</nav>
<br />
<div class="container">
    
    <h2>Make a new book offer</h2>
    <hr>
    <form
        method="post"
        role="form"
        th:action="@{/user/{accountId}/offers/new/save(accountId=${accountId})}"
        th:object="${offer}"
    >
    <br> 
    <label class="form-label">Title</label>
    <br>
    <input
            placeholder="Enter the title"
            th:field="*{title}"
            type="text"
    />
    <br> <br>
    <label class="form-label">Authors</label>
    <br>
    <textarea rows = "2" cols = "50"
            placeholder="Enter the authors, separated by commas"
            th:field="*{authors}"
            type="text"
    ></textarea>
    <br> <br>
    <label class="form-label">Category</label>
    <br>
    <input
            placeholder="Enter the category"
            th:field="*{category}"
            type="text"
    />
    <br> <br>
    <label class="form-label">Summary</label>
    <br>
    <textarea rows = "4" cols = "50"
            placeholder="Enter a summary of the book"
            th:field="*{summary}"
            type="text"
    ></textarea>
    <br>
    <br>
    <button class="btn btn-primary btn-sm mb-3" type="submit">Create</button>
    <a th:href="@{/user/{accountId}/offers(accountId=${accountId})}" class="btn btn-danger btn-sm mb-3">Back</a>
    </form>

    
</div>
  
  
</body>
</html>
