<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
    <style> 
        textarea{resize: none;}
    </style>
	<title>Personal Profile</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
              <a class="navbar-brand" th:href="@{/dashboard/{accountId}(accountId=${user.accountId})}">Social Bookstore</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      
                          <a class="nav-link active" aria-current="page" th:href="@{/dashboard/{accountId}(accountId=${user.accountId})}">Dashboard</a>
                          <a class="nav-link active" aria-current="page" th:href="@{/user/{accountId}/offers(accountId=${user.accountId})}">Offers</a>
                          <a class="nav-link active" aria-current="page" th:href="@{/user/{accountId}/requests(accountId=${user.accountId})}">Requests</a>
                          <a class="nav-link active" aria-current="page" th:href="@{/profile/{accountId}(accountId=${user.accountId})}">Profile</a>
                          <a class="nav-link active" aria-current="page" th:href="@{/logout}">Log Out</a>
                          
                      
                  </ul>
              </div>
          </div>
      </nav>
      <br />
<div class="container">
  <h2>Edit your personal profile</h2>
  <hr>
  <form
        method="post"
        role="form"
        th:action="@{/update/{accountId}/save(accountId=${user.accountId})}"
        th:object="${user}"
  >
    <br>
    <label class="form-label">Name</label>
    <br>
    <input
            placeholder="Enter your name here"
            th:field="*{name}"
            type="text"
    />
    <br> <br>
    <label class="form-label">Adress</label>
    <br>
    <textarea rows = "2" cols = "50"
            placeholder="Enter your adress here"
            th:field="*{adress}"
            type="text"
    ></textarea>
    <br> <br>
    <label class="form-label">Age</label>
    <br>
    <input
            placeholder="Enter your age here"
            th:field="*{age}"
            type="number"
    />
    <br> <br>
    <label class="form-label">Phone number</label>
    <br>
    <input
            placeholder="Enter your age here"
            th:field="*{phoneNumber}"
            type="text"
    />
    <br> <br>
    <label class="form-label">Favorite categories</label>
    <br>
    <textarea rows = "2" cols = "50"
            placeholder="Enter your favorite categories here, separated by commas"
            th:field="*{categories}"
            type="text"
    ></textarea>
    <br> <br>
    <label class="form-label">Favorite authors</label>
    <br>
    <textarea rows = "2" cols = "50"
            placeholder="Enter your favorite authors here, separated by commas"
            th:field="*{authors}"
            type="text"
    ></textarea>
    <br>
    <br>
    <button class="btn btn-primary btn-sm mb-3" type="submit">Save</button>
    <a th:href="@{/profile/{accountId}(accountId=${user.accountId})}" class="btn btn-danger btn-sm mb-3">Back</a>

    </form>    

    <hr> 
</div>
  
  
</body>
</html>
